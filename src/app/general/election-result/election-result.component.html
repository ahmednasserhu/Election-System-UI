<div class="p-4 bg-white d-flex">
  <div class="my-card gap-2 w-100">
    <h4 class="card-header p-2 ps-3">Finished Election</h4>
    @if (!this.dataCame) {
        <div
          class="contain-spinner d-flex justify-content-center align-items-center py-5"
        >
          <span class="loader"></span>
          <!-- <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#ffffff" type = "line-spin-clockwise-fade" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner> -->
        </div>
      } @else {
          <ngb-carousel
      class="d-flex justify-content-center align-items-center pt-4 my-carouser py-5"
      style="background-color: #444444"
    >
      @for (election of elections; track election?._id) {
        <ng-template ngbSlide>
          <div class="d-flex align-items-center p-1">
            <!-- <img src="../../../assets/images/unnamed (1).jpg" alt="" class="p-3" /> -->
            <h4 style="color: white" class="ms-3">{{ election.title }}</h4>
          </div>
          <div
            class="contain-number d-flex align-items-center gap-5 ps-4 pe-4 pb-2"
          >
            <p class="pa-2" style="color: white">Total Votes</p>
            <div
              class="contain-states justify-content-center d-flex flex-column align-items-center"
            >
              <div class="d-flex" style="color: white; font-size: 48px">
                {{ election.totalVotes }}
              </div>
            </div>
          </div>
          <!-- <canvas [id]="'barchart-' + election?.electionId?._id"></canvas> -->
          <app-pie-chart [result]="election"></app-pie-chart>
        </ng-template>
      }
    </ngb-carousel>
      }
    
  </div>

  <!-- <button class="btn btn-info ms-5" (click)="addNumber()">Add</button> -->
</div>
