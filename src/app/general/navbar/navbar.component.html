<div class="ms-0 me-5 mt-3 mb-3 d-flex">
  <a class="navbar-brand ms-0" href="#">
    <img src="../../../assets/images/download.png" alt="Logo" />
  </a>
  <div class="mt-3">
    <p class="small-header mt-1">Official Website</p>
    <p class="big-header">National Elections Authority</p>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary mb-3">
  <div class="container-fluid">
    <!-- Toggler button for mobile -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Collapsible content -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="home" (click)="isMenuCollapsed = true">Home</a>
        </li>
        <ng-container *ngIf="isLogged && role !== 'admin'">
          <li class="nav-item">
            <a class="nav-link" routerLink="user/elections" [queryParams]="{ status: 'pending' }"
              (click)="isMenuCollapsed = true">User Dashboard</a>
          </li>
          <ng-container *ngIf="role == 'candidate'">
            <li class="nav-item">
              <a class="nav-link" routerLink="candidate" (click)="isMenuCollapsed = true">Candidate Dashboard</a>
            </li>
          </ng-container>
        </ng-container>
      </ul>

      <!-- Right-aligned menu -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <ng-container *ngIf="!isLogged">
          <li class="nav-item">
            <a class="nav-link" routerLink="register" (click)="isMenuCollapsed = true">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="login" (click)="isMenuCollapsed = true">Login</a>
          </li>
        </ng-container>
        <ng-container *ngIf="isLogged">
          <li class="nav-item">
            <img [src]="image ||
              'https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars-thumbnail.png'"
              alt="Citizen Image" style="width: 40px; height: 100%" class="rounded-circle me-2" />
          </li>
          <li class="nav-item">
            <button (click)="logout()" style="background-color: transparent" class="nav-link">
              <i class="fa-solid fa-right-from-bracket ms-2 fs-5 text-danger"></i>
            </button>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
