<div class="p-4 bg-white d-flex">
  <div class="my-card gap-2 w-100 myTest">
    <h4 class="card-header p-2 ps-3" style="background-color: #d1d1d1">
      Testimonial
    </h4>
    <div class="circle ms-5"></div>

    <ngb-carousel
      class="d-flex align-items-center pt-4 my-carouser py-5 flex-column"
    >
      <div class="layer"></div>
      @for (testimonial of this.testimonials; track testimonial._id) {
        <ng-template ngbSlide
          ><div
            class="carousel-item active d-flex align-items-center flex-column align-item-center"
          >
            <p class="lead font-italic mx-4 mx-md-5">
              {{ testimonial.message }}
            </p>
            <div class="contain-image">
              <img
                [src]="testimonial.citizenId?.image"
                class="my-img"
                alt="smaple image"
              />
            </div>
            <p class="text-muted mb-0">
              {{ testimonial.citizenId?.firstName }}
              {{ testimonial.citizenId?.lastName }}
            </p>
          </div>
        </ng-template>
      }
    </ngb-carousel>
  </div>
</div>
