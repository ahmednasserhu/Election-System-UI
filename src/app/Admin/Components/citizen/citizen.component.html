<div class="container shadow p-3 ms-5">
  <h3
    style="font-family: Verdana, Geneva, Tahoma, sans-serif"
    class="pt-3 text-light"
  >
    Citizens Management
  </h3>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <!-- Display error messages -->
  <ul class="nav nav-tabs" id="citizenTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="list-tab"
        data-bs-toggle="tab"
        data-bs-target="#list"
        type="button"
        role="tab"
        aria-controls="list"
        aria-selected="true"
      >
        List of Citizens
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="blocked-tab"
        data-bs-toggle="tab"
        data-bs-target="#blocked"
        type="button"
        role="tab"
        aria-controls="blocked"
        aria-selected="false"
      >
        Blocked Citizens
      </button>
    </li>
  </ul>
  <div class="tab-content" id="citizenTabsContent">
    <div
      class="tab-pane fade show active"
      id="list"
      role="tabpanel"
      aria-labelledby="list-tab"
    >
      <div class="list">
        <h4 class="text-light my-3">Citizen List</h4>
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center text-light border-black"
            style="background-color: rgb(31,31,31)"
            *ngFor="let citizen of citizens"
          >
            <span>{{ citizen.firstName }} {{ citizen.lastName }}</span>
            <!-- Display first name and last name -->
            <span>
              <button
                class="btn btn-sm btn-warning"
                (click)="blockCitizen(citizen, 'blocked')"
              >
                Block
              </button>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="blocked"
      role="tabpanel"
      aria-labelledby="blocked-tab"
    >
      <div class="blocked">
        <h4 class="text-light my-3">Blocked Citizens</h4>
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center text-light border-black"
            style="background-color: rgb(31,31,31)"
            *ngFor="let citizen of blockedCitizens"
          >
            <span>{{ citizen.firstName }} {{ citizen.lastName }}</span>
            <!-- Display first name and last name -->
            <span>
              <span class="badge bg-danger">Blocked</span>
            </span>
            <span>
              <button
                *ngIf="citizen.status === 'blocked'"
                class="btn btn-sm btn-success"
                (click)="blockCitizen(citizen, 'unblocked')"
              >
                Unblock
              </button>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
