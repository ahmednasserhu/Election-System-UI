<div class="container">
    <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif;" class="pt-3">Citizens Management </h3>
    <ul class="nav nav-tabs" id="citizenTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab" aria-controls="list" aria-selected="true">List of Citizens</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="blocked-tab" data-bs-toggle="tab" data-bs-target="#blocked" type="button" role="tab" aria-controls="blocked" aria-selected="false">Blocked Citizens</button>
      </li>
    </ul>
    <div class="tab-content" id="citizenTabsContent">
      <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
        <div class="list">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let citizen of citizens">
              <span>{{ citizen.firstName }}</span>
              <span>
                <button class="btn btn-sm btn-warning" (click)="blockCitizen(citizen)">Block</button>
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="tab-pane fade" id="blocked" role="tabpanel" aria-labelledby="blocked-tab">
        <div class="blocked">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let citizen of blockedCitizens">
              <span>{{ citizen.firstName }}</span>
              <span>
                <span class="badge bg-danger">Blocked</span>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
