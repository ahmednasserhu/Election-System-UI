<div class="container candidate-management shadow ms-5">
  <h3 class="text-light">Candidate Management</h3>
  <ul class="nav nav-tabs" id="candidateTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="list-tab" data-bs-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="true">Candidate List</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="approved-tab" data-bs-toggle="tab" href="#approved" role="tab" aria-controls="approved" aria-selected="false">Approved</a>
    </li>
  </ul>
  <div class="tab-content" id="candidateTabsContent">
    <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
      <div class="candidate-list mt-3">
        <h4 class="text-light">Candidate List</h4>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center text-white border-black" style="background-color: #333333;" *ngFor="let candidate of candidates">
            <span>{{ candidate.logoName }}</span>
            <span>
              <button class="btn btn-sm btn-primary me-2" (click)="approveCandidate(candidate)">Approve</button>
              <button class="btn btn-sm btn-danger" (click)="rejectCandidate(candidate)">Reject</button>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <div class="tab-pane fade" id="approved" role="tabpanel" aria-labelledby="approved-tab">
      <div class="approved-list mt-3">
        <h4 class="text-light">Approved Candidates</h4>
        <ul class="list-group text-light" >
          <li class="list-group-item text-light border-black" style="background-color: #333333;" *ngFor="let candidate of candidates | filterByStatus:'approved'">
            {{ candidate.brief }} 
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
