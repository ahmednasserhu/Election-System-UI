<div class="ms-0 me-5 mt-3 mb-3 d-flex">
  <a class="navbar-brand ms-0" href="#">
    <img src="../../../assets/images/download.png" alt="Logo" />
  </a>
  <div class="mt-3">
    <p class="small-header mt-1">Official Website</p>
    <p class="big-header">National Elections Authority</p>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary mb-5">
  <div class="container-fluid">
    <!-- Toggler button with custom white class -->
    <button class="navbar-toggler custom-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" (click)="isMenuCollapsed = true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="elections" [queryParams]="{ status: 'pending' }" (click)="isMenuCollapsed = true">Pending Elections</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="elections" [queryParams]="{ status: 'in-progress' }" (click)="isMenuCollapsed = true">In-progress Elections</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="elections" [queryParams]="{ status: 'finished' }" (click)="isMenuCollapsed = true">Finished Elections</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="status" (click)="isMenuCollapsed = true">Application Status</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/user/profile', userId]" (click)="isMenuCollapsed = true">Profile</a>
        </li>
      </ul>

      <!-- Right-aligned menu -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <img [src]="citizenImage || 'https://w7.pngwing.com/pngs/178/595/png-transparent-user-profile-computer-icons-login-user-avatars-thumbnail.png'"
               alt="Citizen Image" style="width: 40px; height: 100%" class="rounded-circle me-2" />
        </li>
        <li class="nav-item">
          <button (click)="logout()" style="background-color: transparent" class="nav-link">
            <i class="fa-solid fa-right-from-bracket ms-2 fs-5 text-danger"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
