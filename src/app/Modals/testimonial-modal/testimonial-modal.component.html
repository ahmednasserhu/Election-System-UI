<ng-template #testimonialModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add Testimonial</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="testimonialForm">
      <div class="form-group">
        <label for="testimonialText">Testimonial</label>
        <textarea class="form-control" id="testimonialText" formControlName="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
