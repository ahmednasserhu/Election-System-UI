<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mx-3" [routerLink]="['/candidate']">
      <img
        src="../../../assets/images/logo-ar.png"
        alt="Logo"
        width="30"
        height="30"
        class="d-inline-block align-text-top"
      />
      Vote Vision
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isNavbarCollapsed = !isNavbarCollapsed"
      aria-controls="navbarNav"
      aria-expanded="!isNavbarCollapsed"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/candidate/profile', userId]"
            routerLinkActive="active"
            >Profile</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/candidate/elections']"
            routerLinkActive="active"
            >Elections</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/user']" routerLinkActive="active"
            >User Dashboard</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item mr-3">
          <button class="btn btn-danger" (click)="logout()">Log Out</button>
        </li>
      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
