<app-candidate-nav-bar></app-candidate-nav-bar>
<div class="page-bg">
  <div class="container rounded bg-white mb-5">
    <div class="row page-bg">
      <!-- Left Column -->
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img
            class="rounded-circle mt-5"
            width="150px"
            [src]="
              profileForm.get('image')?.value ||
              'https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg'
            "
            alt="Profile Image"
          />
          <input
            type="file"
            (change)="onProfileImageChange($event)"
            class="form-control mt-2"
          />
          <span class="font-weight-bold">{{
            profileForm.get("firstName")?.value
          }}</span>
          <span class="text-black-50">{{ profileForm.get("ssn")?.value }}</span>
          <span></span>
        </div>
      </div>
      <!-- Middle Column -->
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <form [formGroup]="profileForm">
            <div class="row mt-2">
              <div class="col-md-6 position-relative">
                <label class="labels">First Name</label>
                <input
                  type="text"
                  formControlName="firstName"
                  class="form-control"
                  placeholder="First Name"
                />
                <fa-icon
                  [icon]="pen"
                  class="position-absolute top-50 end-0 translate-middle-y cursor-pointer"
                  (click)="enableField('firstName')"
                ></fa-icon>
              </div>
              <div class="col-md-6 position-relative">
                <label class="labels">Last Name</label>
                <input
                  type="text"
                  formControlName="lastName"
                  class="form-control"
                  placeholder="Last Name"
                />
                <fa-icon
                  [icon]="pen"
                  class="position-absolute top-50 end-0 translate-middle-y cursor-pointer"
                  (click)="enableField('lastName')"
                ></fa-icon>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12 position-relative">
                <label class="labels">Email</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  placeholder="Email"
                />
                <fa-icon
                  [icon]="pen"
                  class="position-absolute top-50 end-0 translate-middle-y cursor-pointer"
                  (click)="enableField('email')"
                ></fa-icon>
              </div>
              <div class="col-md-12 position-relative">
                <label class="labels">Birth Date</label>
                <input
                  type="text"
                  formControlName="birthDate"
                  class="form-control"
                  placeholder="Birth Date"
                />
                <fa-icon
                  [icon]="pen"
                  class="position-absolute top-50 end-0 translate-middle-y cursor-pointer"
                  (click)="enableField('birthDate')"
                ></fa-icon>
              </div>
              <div class="col-md-12 position-relative">
                <label class="labels">Mobile Number</label>
                <input
                  type="text"
                  formControlName="phoneNumber"
                  class="form-control"
                  placeholder="Mobile Number"
                />
                <fa-icon
                  [icon]="pen"
                  class="position-absolute top-50 end-0 translate-middle-y cursor-pointer"
                  (click)="enableField('phoneNumber')"
                ></fa-icon>
              </div>
              <div class="col-md-12 position-relative">
                <label class="labels">Party</label>
                <input
                  type="text"
                  formControlName="party"
                  class="form-control"
                  placeholder="Party"
                />
                <fa-icon
                  [icon]="pen"
                  class="position-absolute top-50 end-0 translate-middle-y cursor-pointer"
                  (click)="enableField('party')"
                ></fa-icon>
              </div>
              <div class="col-md-12 position-relative">
                <label class="labels">Brief</label>
                <input
                  type="text"
                  formControlName="brief"
                  class="form-control"
                  placeholder="Brief"
                />
                <fa-icon
                  [icon]="pen"
                  class="position-absolute top-50 end-0 translate-middle-y cursor-pointer"
                  (click)="enableField('brief')"
                ></fa-icon>
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary mt-3"
              [disabled]="!profileForm.dirty || profileForm.invalid"
              (click)="updateProfile()"
            >
              Update Profile
            </button>
          </form>
        </div>
      </div>
      <!-- Right Column -->
      <div class="col-md-4">
        <div class="p-3 py-5">
          <form [formGroup]="profileForm">
            <div class="row mt-2">
              <div class="col-md-12 position-relative">
                <label class="labels">Logo Name</label>
                <input
                  type="text"
                  formControlName="logoName"
                  class="form-control"
                  placeholder="Logo Name"
                />
                <fa-icon
                  [icon]="pen"
                  class="position-absolute top-50 end-0 translate-middle-y cursor-pointer"
                  (click)="enableField('logoName')"
                ></fa-icon>
              </div>
              <div class="col-md-12 mt-3 position-relative">
                <label class="labels">Logo Image</label>
                <img
                  [src]="profileForm.get('logoImage')?.value"
                  class="img-fluid"
                  alt="Logo Image"
                />
                <input
                  type="file"
                  (change)="onLogoImageChange($event)"
                  class="form-control mt-2"
                />
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary mt-3"
              [disabled]="!profileForm.dirty || profileForm.invalid"
              (click)="updateProfile()"
            >
              Update Logo
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
