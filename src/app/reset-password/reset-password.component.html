<section
  class="w-50 mx-auto shadow rounded p-4 my-5 mt-5 text-light"
  style="background-color: transparent"
>
  <h1 class="my-3 text-light">Reset Password</h1>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="handleResetPassword()">
    <div class="form-group">
      <input
        type="password"
        formControlName="newPassword"
        id="newPassword"
        class="form-control mt-3"
        placeholder="New Password"
        [ngClass]="{
          'is-invalid':
            resetPasswordForm.get('newPassword')?.invalid &&
            resetPasswordForm.get('newPassword')?.touched,
        }"
      />
      <div
        *ngIf="
          resetPasswordForm.get('newPassword')?.invalid &&
          resetPasswordForm.get('newPassword')?.touched
        "
        class="invalid-feedback"
      >
        <div *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">
          Password is required
        </div>
        <div *ngIf="resetPasswordForm.get('newPassword')?.hasError('pattern')">
          Password must be at least 8 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        formControlName="confirmPassword"
        id="confirmPassword"
        class="form-control mt-3"
        placeholder="Confirm Password"
        [ngClass]="{
          'is-invalid':
            resetPasswordForm.get('confirmPassword')?.invalid &&
            resetPasswordForm.get('confirmPassword')?.touched,
        }"
      />
      <div
        *ngIf="
          resetPasswordForm.get('confirmPassword')?.invalid &&
          resetPasswordForm.get('confirmPassword')?.touched
        "
        class="invalid-feedback"
      >
        <div
          *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')"
        >
          Confirm password is required
        </div>
        <div
          *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('match')"
        >
          Passwords must match
        </div>
      </div>
    </div>
    <button
      [disabled]="resetPasswordForm.invalid"
      type="submit"
      class="btn btn-block bg-black main-btn text-white mt-3"
    >
      Reset Password
      <span *ngIf="isLoading"><i class="fab fa-spin fa-spinner"></i></span>
    </button>
  </form>
  <p *ngIf="errMsg" class="alert alert-danger mt-3">{{ errMsg }}</p>
</section>
